<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io(); // This initiate a request from client to server, and this method is accessible here beacause of the above file inclusion

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
    </script>
  </body>
</html>
